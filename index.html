<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>🚀 Startups ...</h1>
    <input type="text" id="search" placeholder="Search startups...">
  </header>

  <main>
    <div class="card-container" id="startupList">
      <!-- Startup 1 -->
      <div class="card" data-name="Zomato">
        <img src="logo/zomatologo.png" alt="Zomato Logo">
        <h3>Zomato</h3>
        <p>Food delivery & restaurant discovery platform.</p>
        <a href="https://www.zomato.com/" target="_blank">Visit Website</a>
      </div>

      <!-- Startup 2 -->
      <div class="card" data-name="Swiggy">
        <img src="logo/Swiggy_logo.png" alt="Swiggy Logo">
        <h3>Swiggy</h3>
        <p>Online food delivery and grocery service.</p>
        <a href="https://www.swiggy.com/" target="_blank">Visit Website</a>
      </div>

      <!-- Startup 3 -->
      <div class="card" data-name="Lenskart">
        <img src="logo/lenskart.png" alt="Lenskart Logo">
        <h3>Lenskart</h3>
        <p>Next-gen learning platform for students.</p>
        <a href="www.lenskart.com" target="_blank">Visit Website</a>
      </div>
    </div>

    <!-- Form Section -->
    <section class="form-container">
      <h2>💡 Submit Your Startup Idea</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Describe your idea..." rows="4" required></textarea>
        <button type="submit">Submit Idea</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Web Dev Team</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
